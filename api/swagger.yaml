definitions:
  Error:
    type: "object"
    properties:
      name:
        type: "string"
      message:
        type: "string"
  Company:
    description: "A business involved in producing and/or distributing water and/or involved in drinking water in any sense of the word (for instance, providing taps or generating water quality reports)"
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      code:
        type: "string"
      name:
        type: "string"
      url:
        type: "string"
      type:
        type: "string"
      country:
        type: "string"
  postNorm:
    description: "A given standard for the maximum allowed quantity of observations of a certain type. There are different norms for instance for Europe and the US. Other norms can be added."
    type: "object"
    properties:
      name:
        type: "string"
      authority:
        type: "string"
      observations:
        type: "array"
        items:
          $ref: "#/definitions/postObservation"
      sources:
        type: "array"
        items:
          type: "string"
  Limit:
    description: "A given standard for the maximum allowed quantity of observations of a certain type. There are different norms for instance for Europe and the US. Other norms can be added."
    type: "object"
    properties:
      name:
        type: "string"
      authority:
        type: "string"
      limits:
        type: "array"
        items:
          $ref: "#/definitions/oldObservation"
      sources:
        type: "array"
        items:
          type: "string"
  Norm:
    description: "A given standard for the maximum allowed quantity of observations of a certain type. There are different norms for instance for Europe and the US. Other norms can be added."
    type: "object"
    properties:
      name:
        type: "string"
      authority:
        type: "string"
      observations:
        type: "array"
        items:
          $ref: "#/definitions/Observation"
      sources:
        type: "array"
        items:
          type: "string"
  Location:
    description: "A location relevant to the system. Can be a Tap, Pump, Facility or Measurement location. Has information about access (public, restricted, commercial)"
    type: "object"
    required:
    - "name"
    - "geometry"
    properties:
      name:
        type: "string"
        example: "Measurement location"
      geometry:
        $ref: "#/definitions/Point"
  postObservation:
    description: "An observation of quantities of a certain entity, given in unit of measure. Observations can be part of norms, reports and products."
    type: "object"
    required:
    - "code"
    - "uom"
    properties:
      value:
        type: "number"
        format: "float"
        example: 1.5
      min:
        type: "number"
        format: "float"
        example: 0.5
      max:
        type: "number"
        format: "float"
        example: 2.0
      uom:
        type: "string"
        example: "mg/l"
      code:
        type: "string"
        example: "natrium"
  oldObservation:
    description: "An observation of quantities of a certain entity, given in unit of measure. Observations can be part of norms, reports and products."
    type: "object"
    required:
    - "code"
    - "uom"
    properties:
